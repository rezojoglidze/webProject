<div id="designHeader">

<div id="error" class="form-elements"></div>
<form class="design-section" id="form">
    <div class="form-elements">
        <label for="name">Name</label>
        <input class="form-name" id="name" name="name" type="text" required>
    </div>
    <div class="form-elements">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>
    </div>
    <button type="submit">Submit</button>
</form>

<section class="design-section">
<div >
    <button id ="designPrintBtn"onclick="myFunction()">Print Btn with JS</button>
    <p class="design-p">design animation</p>
    <div class = "design-animation"></div>
    <p class="design-p">The transition Property</p>
    <div class = "design-transition" id = "design-transition"></div>
    <p class="design-p">Design transform </p>
    <div class = "design-transform"> <p class="design-p">design-transform</p> </div>
</div>
</section>

<script>
    function myFunction() {
        alert(" Btn Tapped");
    }


    const name = document.getElementById('name')
    const password = document.getElementById('password')
    const form = document.getElementById('form')
    const errorElement = document.getElementById('error')

    form.addEventListener('submit', (e) => {
        let messages = []
        if (name.value.length < 4 ) {
            messages.push('Name must be longer than 6 characters')
        }

        if (password.value.length <= 6) {
            messages.push('Password must be longer than 6 characters')
        }

        if (password.value.length >= 20) {
            messages.push('Password must be less than 20 characters')
        }

        if (password.value === 'password') {
            messages.push('Password cannot be password')
        }

        if (messages.length > 0) {
            e.preventDefault()
            errorElement.innerText = messages.join(', ')
        }
    })

</script>
